<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add a new Page for {{ category_name_slug }}</h1>
    <form id = "page_form" method="POST" action="/Trango/add_page/{{ category_name_slug }}/">
                {% csrf_token%}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}<br />
                {% endfor %}
                <input type="submit",name = "submit",value = "Create Page" />
            </form>
</body>
</html>
